<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function initMap() {
            var option = {
                zoom: 4,
                center: {lat: 20.5937,lng: 78.9629}
            }

            var map = new google.maps.Map(document.getElementById('map'),option)

            var markers = [
{
coords: {lat: 17.3850,lng: 78.4867},
content: '<p>Hyderabad</p>'
},
{
coords: {lat: 28.6139,lng: 77.2090},
content: '<p>New Delhi</p>'
},
{
coords: {lat: 36.2048,lng: 138.2529},
content: '<p>Japan</p>'
}
]
 for (var i=0; i<markers.length; i++) {
     addMarker(markers[i])
 }
 function addMarker(props) {
     var marker = new google.maps.Marker({
         position: props.coords,
         map:map
     })

     if(props.content) {
         var infowindow = new google.maps.InfoWindow ({
             content: props.content
         })

         marker.addListener('click',function() {
             infowindow.open(map,marker)
         })
     }
 }
        }
    </script>
    <h1>MY GOOGLE MAP</h1>
    <div id="map"></div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACaA6p9sJ4YGCrko9q46G8fmWo7q19A_U&callback=initMap"
    async
  ></script>
</body>
</html>
